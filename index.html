<style>textarea {width: 100%; height: 100%; }</style>
<textarea placeholder="If your keyboard is in QWERTY layout, you can type in this box with Dvorak layout.">
</textarea>
<script>
var MAPPING = {
  "q": "'", "Q": "\"",
  "w": ",", "W": "<",
  "e": ".", "E": ">",
  "r": "p", "R": "P",
  "t": "y", "T": "Y",
  "y": "f", "Y": "F",
  "u": "g", "U": "G",
  "i": "c", "I": "C",
  "o": "r", "O": "R",
  "p": "l", "P": "L",
  "[": "/", "[": "?",
  "]": "=", "]": "+",
  "\\": "\\", "\\": "|",
  "a": "a", "A": "A",
  "s": "o", "S": "O",
  "d": "e", "D": "E",
  "f": "u", "F": "U",
  "g": "i", "G": "I",
  "h": "d", "H": "D",
  "j": "h", "J": "H",
  "k": "t", "K": "T",
  "l": "n", "L": "N",
  ";": "s", ":": "S",
  "'": "-", "\"": "_",
  "z": ";", "Z": ":",
  "x": "q", "X": "Q",
  "c": "j", "C": "J",
  "v": "k", "V": "K",
  "b": "x", "B": "X",
  "n": "b", "N": "B",
  "m": "m", "M": "M",
  ",": "w", "<": "W",
  ".": "v", ">": "V",
  "/": "z", "?": "Z"
}
document.querySelector('textarea').onkeypress = function(e) {
  console.log(e.key)
  if (e.key in MAPPING) {
    e.preventDefault();
    this.value += MAPPING[e.key]
  }
}
</script>
